<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratejra RAG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script>
      // Global error handler
      window.addEventListener('error', function(e) {
        const root = document.getElementById('root');
        // Only show error if root is empty (app failed to mount)
        if (root && (!root.innerHTML || root.innerHTML === '')) {
           const errorBox = document.createElement('div');
           Object.assign(errorBox.style, {
             position: 'fixed', top: '0', left: '0', width: '100%', padding: '20px',
             color: 'white', fontFamily: 'monospace', backgroundColor: '#ef4444', zIndex: '9999'
           });
           errorBox.innerHTML = `<strong>Application Error:</strong><br>${e.message}`;
           document.body.prepend(errorBox);
        }
      });

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#ffffff',
              ink: '#18181b', // Zinc 900
              accent: '#10b981', // Emerald 500
              'accent-hover': '#059669', // Emerald 600
              'accent-light': '#d1fae5', // Emerald 100
              surface: '#f4f4f5', // Zinc 100
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px #18181b',
              'hard-sm': '2px 2px 0px 0px #18181b',
              'hard-lg': '6px 6px 0px 0px #18181b',
            },
            animation: {
              'slide-in': 'slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.4s ease-out forwards',
            },
            keyframes: {
              slideIn: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        /* Technical dot pattern */
        background-image: radial-gradient(#cbd5e1 1.5px, transparent 1.5px);
        background-size: 24px 24px;
        color: #18181b;
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #d4d4d8; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #10b981; }

      /* Utility classes for aesthetic */
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",

    "react-dom": "https://esm.sh/react-dom@18.3.1?deps=react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?deps=react@18.3.1",

    "@google/genai": "https://esm.sh/@google/genai",

  }
}
</script>
</head>

</html>
